<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2 Calculator</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./script/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Project 2 Calculator</h1>
    </header>

    <main>
      <section id="calculator-container">
        <div class="result-container">
          <p class="math-operator"></p>
        </div>

        <div class="calculator-button">
          <div class="main-button">
            <button class="btn btn-1">1</button>
            <button class="btn btn-2">2</button>
            <button class="btn btn-3">3</button>
            <button class="btn btn-4">4</button>
            <button class="btn btn-5">5</button>
            <button class="btn btn-6">6</button>
            <button class="btn btn-7">7</button>
            <button class="btn btn-8">8</button>
            <button class="btn btn-9">9</button>
            <button class="btn btn-0">0</button>
            <button class="btn btn-dot">.</button>
            <button class="btn btn-eval">=</button>
          </div>

          <div class="operator-button">
            <button class="btn btn-add">+</button>
            <button class="btn btn-subtraction">-</button>
            <button class="btn btn-multiplication">x</button>
            <button class="btn btn-division">รท</button>
          </div>
        </div>

        <button class="btn btn-clear">
          Clear
        </button>
      </section>
    </main>
  </body>
</html>
